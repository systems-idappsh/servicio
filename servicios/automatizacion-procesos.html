<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para solicitar información sobre automatización de procesos">
    <title>Automatización de Procesos</title>

    <style>
        /* Estilos iguales a los del formulario anterior */
    </style>
</head>
<body>

    <div class="container">
        <h1>Automatización de Procesos</h1>
        <form action="procesar_formulario.php" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="proceso">¿Qué procesos deseas automatizar?:</label>
            <textarea id="proceso" name="proceso" rows="5" required></textarea>

            <label for="objetivo">Objetivo de la Automatización:</label>
            <textarea id="objetivo" name="objetivo" rows="5"></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

</body>
</html>
